
[build]
  command = "pnpm install && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function timeout settings
[functions]
  node_bundler = "esbuild"

[functions."*"]
  timeout = 300

# Cache API responses
[[headers]]
  for = "/api/gazetteer/*"
  [headers.values]
    Cache-Control = "public, s-maxage=300, stale-while-revalidate=600"

# Handle subdomain redirects for Next.js app
[[redirects]]
  from = "https://viewer.necessaryreunions.org/*"
  to = "/viewer/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://gavoc.necessaryreunions.org/*"
  to = "/gavoc/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://gazetteer.necessaryreunions.org/*"
  to = "/gazetteer/:splat"
  status = 200
  force = true

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
