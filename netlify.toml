
[build]
  command = "pnpm install --force && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NETLIFY_DISABLE_ANALYTICS = "true"
  PNPM_APPROVE_BUILDS = "true"
  PNPM_ONLYBUILDDEPENDENCIES = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disable analytics and error monitoring
[template.environment]
  NETLIFY_ANALYTICS_ID = ""

[site.settings]
  analytics = false

# Function timeout settings
[functions]
  node_bundler = "esbuild"

[functions."*"]
  timeout = 60

# Cache API responses
[[headers]]
  for = "/api/gazetteer/*"
  [headers.values]
    Cache-Control = "public, s-maxage=300, stale-while-revalidate=600"

# Security headers to prevent unwanted script injection
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Handle subdomain redirects for Next.js app
[[redirects]]
  from = "https://viewer.necessaryreunions.org/*"
  to = "/viewer/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://gavoc.necessaryreunions.org/*"
  to = "/gavoc/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://gazetteer.necessaryreunions.org/*"
  to = "/gazetteer/:splat"
  status = 200
  force = true

# Note: Next.js plugin handles SPA routing automatically
